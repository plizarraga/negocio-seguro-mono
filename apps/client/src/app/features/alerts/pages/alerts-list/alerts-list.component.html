<div
  class="surface-ground px-4 py-5 md:px-6 lg:px-8"
  [@fadeInOut]="alerts.length"
>
  <div class="grid" *ngIf="alerts.length">
    <div class="col-12 md:col-6 lg:col-3" *ngFor="let item of alerts">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">{{
              item.deviceId
            }}</span>
            <div class="text-900 font-medium text-xl">{{ item.alertType }}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-blue-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-bell text-blue-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{ item.batteryLevel }} </span>
        <span class="text-500"> - {{ item.createdAt | date }}</span>
      </div>
    </div>
  </div>
</div>
